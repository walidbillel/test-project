<!DOCTYPE >
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link rel="stylesheet" href="../css/animate.css">
        <link rel="stylesheet" href="../css/login.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                    <h1 class="top-form animated flip">Login</h1>
                <form>
                    <div class="form-group">
                        <label class="label">Username</label>
                        <div class="input-group">
                            <input type="text" id="username-val" class="form-control" placeholder="Username">
                          
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="label">Password</label>
                        <div class="input-group">
                            <input id="password-val" type="password" class="form-control" placeholder="*********">
                            
                        </div>
                    </div>
                    <div class="form-group">

                        <button id="login-button" class="btn btn-primary  btn-block">Login</button>
                    </div>
                    <div class="form-group d-flex justify-content-between">
                       
                        <a href="/password" class="text-small forgot-password text-black" id="forgot-pass">Forgot
                            Password</a>
                    </div>

                    <div class="text-block text-center my-3">
                        <span class="text-small font-weight-semibold">Not a member ?</span>
                        <a href="/register" class="text-black text-small">Create new account</a>
                    </div>
                </form>

            </div>
            <div class="col-md-4"></div>
            <div id="alert-modal" class="modal animated bounce">
                <div class="modal-dialog"></div>

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">

                        <h2 class="modal-title">
                            <strong>Alert </strong>
                        </h2>
                    </div>
                    <div class="modal-body alert-message">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger modal-btn" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>


</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
<script src="../js/login.js"></script>

</html>
