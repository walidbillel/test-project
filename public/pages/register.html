<!DOCTYPE >
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link rel="stylesheet" href="../css/register.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <label class="label">Username</label>
                        <div class="input-group">
                            <input type="text" id="username-val" class="form-control" placeholder="Username">
                          
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="label">Real Name</label>
                        <div class="input-group">
                            <input id="realname-val" type="text" class="form-control" placeholder="Name">
                            
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="label">Email Address</label>
                        <div class="input-group">
                            <input id="email-val" type="text" class="form-control" placeholder="Email">
                            
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="label">Password</label>
                        <div class="input-group">
                            <input id="password-val" type="password" class="form-control" placeholder="*********">
                            
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="label">Confirm Password</label>
                        <div class="input-group">
                            <input id="conf-password-val" type="password" class="form-control" placeholder="*********">
                            
                        </div>
                    </div>
                    <div class="form-group">

                        <button id="submit-button" class="btn btn-primary btn-block">Register</button>
                    </div>
             

                    <div class="text-block text-center my-3">
                       
                        <a href="/" class="text-black text-small">Log In</a>
                    </div>
                </form>

            </div>
            <div class="col-md-4"></div>
        </div>
    </div>


</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>

    <script src="../js/register.js"></script>

</html>
