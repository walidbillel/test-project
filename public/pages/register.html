<!DOCTYPE >
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/file-upload-with-preview/dist/file-upload-with-preview.min.css"
    />
    <link rel="stylesheet" href="../css/animate.css" />
    <link rel="stylesheet" href="../css/register.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <h1 class="top-form animated flip">Register</h1>
          <form>
            <div class="form-group">
              <label class="label">Username</label>
              <div class="input-group">
                <input
                  type="text"
                  id="username-val"
                  class="form-control input-animate"
                  placeholder="Username"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="label">Real Name</label>
              <div class="input-group">
                <input
                  id="realname-val"
                  type="text"
                  class="form-control input-animate"
                  placeholder="Name"
                />
              </div>
            </div>

            <div class="form-group">
                <label class="label">Hello</label>
                <div class="custom-file-container" data-upload-id="myUniqueUploadId">
                    <label>Upload File <a href="javascript:void(0)" class="custom-file-container__image-clear" title="Clear Image">&times;</a></label>
         
                    <label class="custom-file-container__custom-file" >
                        <input type="file" class="custom-file-container__custom-file__custom-file-input" accept="*" multiple>
                        <input type="hidden" name="MAX_FILE_SIZE" value="10485760" />
                        <span class="custom-file-container__custom-file__custom-file-control"></span>
                    </label>
                    <div class="custom-file-container__image-preview"></div>
                </div>
              </div>





            <div class="form-group">
              <label class="label">Email Address</label>
              <div class="input-group">
                <input
                  id="email-val"
                  type="text"
                  class="form-control input-animate"
                  placeholder="Email"
                />
              </div>
            </div>

            <div class="form-group">
              <label class="label">Password</label>
              <div class="input-group">
                <input
                  id="password-val"
                  type="password"
                  class="form-control input-animate"
                  placeholder="*********"
                />
              </div>
            </div>

            <div class="form-group">
              <label class="label">Confirm Password</label>
              <div class="input-group">
                <input
                  id="conf-password-val"
                  type="password"
                  class="form-control input-animate"
                  placeholder="*********"
                />
              </div>
            </div>
            <div class="form-group">
              <button
                id="submit-button"
                class="btn btn-primary btn-block input-animate"
              >
                Register
              </button>
            </div>

            <div class="text-block text-center my-3">
              <a href="/" class="text-black text-small">Login</a>
            </div>
          </form>
        </div>
        <div class="col-md-4"></div>

        <div id="alert-modal" class="modal animated bounce">
          <div class="modal-dialog"></div>

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title text-center"><strong>Alert </strong></h2>
            </div>
            <div class="modal-body alert-message"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger modal-btn"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/file-upload-with-preview"></script>
  <script src="../js/register.js"></script>
</html>
